<app-header></app-header>

<!--HTML5  required minlength maxlength pattern email -->

<div class="container">
  <form #formSignup="ngForm" (ngSubmit)="handleSubmit(formSignup)">
    <div class="form-group">
      <label>Username</label>
      <input
        required
        type="text"
        #username="ngModel"
        name="taiKhoan"
        ngModel
        placeholder="username..."
        class="form-control"
      />
      <p
        *ngIf="
          username.errors?.required && (username.dirty || username.touched)
        "
        class="alert alert-danger mt-2"
      >
        *This field is required!
      </p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        required
        minlength="8"
        type="password"
        name="matKhau"
        #password="ngModel"
        ngModel
        placeholder="password..."
        class="form-control"
      />
      <p
        *ngIf="
          password.errors?.required && (password.dirty || password.touched)
        "
        class="alert alert-danger mt-2"
      >
        *This field is required!
      </p>
      <p *ngIf="password.errors?.minlength" class="alert alert-danger mt-2">
        *Password must contain at least 8 characters
      </p>
    </div>

    <div class="form-group">
      <label>Fullname</label>
      <input
        type="text"
        name="hoTen"
        ngModel
        placeholder="fullname..."
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        required
        email
        type="text"
        name="email"
        #email="ngModel"
        ngModel
        placeholder="Email..."
        class="form-control"
      />
      <p
        *ngIf="email.errors?.required && (email.dirty || email.touched)"
        class="alert alert-danger mt-2"
      >
        *This field is required!
      </p>
      <p *ngIf="email.errors?.email" class="alert alert-danger mt-2">
        *Email is invalid
      </p>
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input
        pattern="^[0-9]+$"
        type="text"
        name="soDT"
        #phone="ngModel"
        ngModel
        placeholder="Phone number..."
        class="form-control"
      />
      <p *ngIf="phone.errors?.pattern" class="alert alert-danger mt-2">
        *Phone number is invalid
      </p>
    </div>

    <button class="btn btn-success">Sign up</button>
  </form>
</div>
